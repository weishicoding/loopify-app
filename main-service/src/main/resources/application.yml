server:
  port: 8080


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/loopify?useSSL=false&serverTimezone=UTC
    username: admin
    password: 123456
    hikari:
      connection-timeout: 30000
      initialization-fail-timeout: 0
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  # Redis Configuration
  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          max-interval: 10000
          multiplier: 2
  data:
    redis:
      port: 6379
      host: localhost
      timeout: 2000

# Custom Application Properties
app:
  jwtSecret: 
  jwtExpirationInMs: 900000 # 15min in milliseconds
  refreshExpirationMs: 2592000000 # 30 days in milliseconds

# RabbitMQ Exchange and Queue Configuration
rabbitmq:
  exchange:
    notifications: notification.exchange
  queue:
    follow-notifications: follow.notification.queue
  routing-key:
    follow: notification.follow

# Redis TTL Configuration
redis:
  notification:
    ttl: 604800 # 7 days in seconds

# Logging Configuration
logging:
  level:
    root: INFO
    com.loopify: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.amqp: INFO
    org.springframework.data.redis: INFO