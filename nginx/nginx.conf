# 全局事件配置
events {
    worker_connections 1024; # 每个 worker 的最大连接数
}

http {
    # 定义上游服务
    upstream api-gateway {
        server api-gateway:8888;
    }

    upstream minio {
        server minio:9000;
    }

    # 缓存配置（用于图片）
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=1g inactive=60m use_temp_path=off;

    # 通用配置
    sendfile on;         # 提高文件传输效率
    tcp_nopush on;       # 减少 TCP 数据包
    keepalive_timeout 65; # 保持连接时间

    # Gzip 压缩，提升传输效率
    gzip on;
    gzip_types text/plain application/json image/jpeg image/png;

    server {
        listen 80;
        server_name localhost;

        # 用户相关 API
        location /api/user/ {
            proxy_pass http://main-service/api/user/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 产品相关 API
        location /api/product/ {
            proxy_pass http://main-service/api/product/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 聊天服务（WebSocket 支持）
        location /api/chat/ {
            proxy_pass http://chat-service/api/chat/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 图片代理（MinIO）
        location /images/ {
            # 简单认证（可选）
            auth_basic "Restricted Access";
            auth_basic_user_file /etc/nginx/.htpasswd;

            # 缓存配置
            proxy_cache my_cache;
            proxy_cache_valid 200 5d; # 缓存 5 天
            proxy_cache_key "$scheme$request_uri";

            proxy_pass http://minio/second-hand-app-images/;
            proxy_set_header Host $host;
            add_header X-Proxy-Cache $upstream_cache_status always; # 检查缓存状态
        }

        # 健康检查（可选）
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # 处理 404
        error_page 404 /404.html;
        location = /404.html {
            return 404 "Not Found";
            add_header Content-Type text/plain;
        }
    }
}